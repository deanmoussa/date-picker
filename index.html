<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>

    <link rel="stylesheet" href="main.css"/>

</head>
<body>
    <h1>GW<span>DATE</span>PICKER</h1>

    <div class="date-picker">
        <div class="selected-date"></div>

        <div class="dates">
            <div class="month">
                <div class="arrows prev-mth">&lt;</div>
                <div class="mth"></div>
                <div class="arrows next-mth">&gt;</div>
            </div>

            <div class="days">
            </div>
        </div>
    </div>
<div>This is a custom calendar picker created by Dean for Goldenwheel administration system. The date chosen is xxx according to the program. </div>
    <script src="main.js"></script>

</body>
</html>
